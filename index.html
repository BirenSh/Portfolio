<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birendra Sharma | Android Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --mouse-x: -100%;
        --mouse-y: -100%;
        --glow-opacity: 0;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        position: relative;
        overflow-x: hidden;
        margin: 0;
        background-color: #f8fafc; /* bg-slate-50 */
        transition: background-color 0.5s ease;
      }

      body.dark {
        background-color: #020617; /* bg-slate-950 */
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #818cf8;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4f46e5;
      }
      
      /* Global Interactivity Styles */
      button, a, .card-lift, .hover-glow, [role="button"] {
        cursor: pointer;
      }

      /* Advanced Background Spotlight Effect */
      .spotlight {
        position: fixed;
        inset: 0;
        z-index: 1; /* Above background, below main content (which is z-10) */
        pointer-events: none;
        opacity: var(--glow-opacity);
        transition: opacity 1s ease;
        background: 
          radial-gradient(
            600px circle at var(--mouse-x) var(--mouse-y),
            rgba(99, 102, 241, 0.15),
            transparent 80%
          ),
          radial-gradient(
            1200px circle at var(--mouse-x) var(--mouse-y),
            rgba(6, 182, 212, 0.05),
            transparent 100%
          );
      }
      .dark .spotlight {
        background: 
          radial-gradient(
            800px circle at var(--mouse-x) var(--mouse-y),
            rgba(79, 70, 229, 0.25),
            transparent 80%
          ),
          radial-gradient(
            1500px circle at var(--mouse-x) var(--mouse-y),
            rgba(6, 182, 212, 0.08),
            transparent 100%
          );
      }

      /* Card Lift Animation */
      .card-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .card-lift:hover {
        transform: translateY(-8px);
      }

      /* Animated Underline */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(to right, #6366f1, #06b6d4);
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      @media (hover: none) {
        .spotlight {
          display: none;
        }
      }
    </style>
